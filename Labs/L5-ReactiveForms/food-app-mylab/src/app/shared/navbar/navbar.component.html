<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div
      class="navItem"
      *ngFor="let item of navItems"
      [routerLink]="[item.url]"
      routerLinkActive="navLinkActive"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ item.title }}
    </div>
  </mat-toolbar-row>
</mat-toolbar>
