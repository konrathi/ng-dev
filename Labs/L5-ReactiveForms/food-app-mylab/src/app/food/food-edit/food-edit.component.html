<mat-card>
  <mat-card-header>
    <mat-card-title>Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center start">
    <form
    [formGroup]="foodForm"
    (ngSubmit)="saveFood(foodForm)"
    role="form"
    fxLayout="column">
      <mat-form-field>
        <input matInput type="text" placeholder="Name" [(ngModel)]="food.name" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Price"
          [(ngModel)]="food.price"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Calories"
          [(ngModel)]="food.calories"
        />
      </mat-form-field>
    </form>  
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="doSave()">Save</button>
  </mat-card-actions>
</mat-card>
