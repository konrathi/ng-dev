<mat-card>
  <mat-card-header>
    <mat-card-title>Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content 

    fxLayoutAlign="center start">
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="name" [(ngModel)]="food.name">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Price</mat-label>
      <input matInput type="text" placeholder="price" [(ngModel)]="food.price">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Calories</mat-label>
      <input matInput type="text" placeholder="calories" [(ngModel)]="food.calories">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="doSave()">Save</button>
  </mat-card-actions>
  
</mat-card>
