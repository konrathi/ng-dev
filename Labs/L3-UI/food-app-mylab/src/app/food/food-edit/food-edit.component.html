<mat-card>
  <mat-card-header>
    <mat-card-title>Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-edit">
    <mat-form-field appearance="standard" class="card-edit-item">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="name" class="card-edit-item-label" [(ngModel)]="food.name">
    </mat-form-field>
    <mat-form-field appearance="standard" class="card-edit-item">
      <mat-label>Price</mat-label>
      <input matInput type="text" placeholder="price" [(ngModel)]="food.price">
    </mat-form-field>
    <mat-form-field appearance="standard" class="card-edit-item">
      <mat-label>Calories</mat-label>
      <input matInput type="text" placeholder="calories" [(ngModel)]="food.calories">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" class="save-button" (click)="doSave()">Save</button>
  </mat-card-actions>
  
</mat-card>
