<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div fxHide.gt-xs (click)="toggleMenu()" class="menu">
      <mat-icon color="accent">menu</mat-icon>
    </div>
    <div
      class="navItem"
      *ngFor="let item of navItems"
      [routerLink]="[item.url]"
      routerLinkActive="navLinkActive"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ item.title }}
    </div>
  </mat-toolbar-row>
</mat-toolbar>
